<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(14, 14, 14);
        color: white;
      }
      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 20px;
      }
      /* #inputToDo{
        border: 2px solid red;
      } */
      #inputToDo input[type="text"] {
        border-radius: 15px;
        padding: 10px;
      }
      #btn {
        border-radius: 15px;
        padding: 10px;
        background-color: rgb(234, 234, 0);
      }
      #btn:hover {
        background-color: rgb(219, 219, 0);
      }
      #btn:active {
        background-color: black;
        color: white;
      }
      #toDoList {
        font-size: large;
        padding: 15px;
        /* border: 2px solid red; */
      }
      #toDoList div {
        padding: 5px;
        display: flex;
      }
      #toDoList li {
        list-style: none;
        padding-right: 10px;
        flex: 1 0 auto;
      }
      #toDoList button {
        background-color: red;
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="inputToDo">
        <input type="text" name="task" id="task" autocomplete="off" />
        <button id="btn" type="submit">Add</button>
      </div>
      <div id="toDoList">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
