<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/phone.css" />
    <style>
      #colorBox {
        width: 80vw;
        height: 200px;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <!-- heading -->
    <h1 id="heading">Events in JS</h1>

    <button id="btn">Click Me</button>
    <button class="btnCenter">Event-Listener</button>

    <div id="content">
      <p>
        Try to check this box: <input type="checkbox" id="myCheckbox" />
        Toggling a checkbox is the default action of clicking on a checkbox. The
        preventDefault() method prevents this from happening.
      </p>
    </div>

    <!-- source code box -->
    <div id="box">
      <div id="title_bar">
        <div id="title">Source Code</div>
        <button id="copy" onclick="copyFunct()">Copy</button>
      </div>
      <xmp id="code-box"></xmp>
    </div>

    <!-- Adding javaScript Source -->
    <script src="js/21dom-events.js"></script>

    <script>
      const copyFunct = () => {
        const copyText = document.getElementById("code-box");
        navigator.clipboard.writeText(copyText.innerText);
      };
    </script>

    <script>
      fetch("js/21dom-events.js")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("code-box").textContent = data;
        })
        .catch((error) =>
          console.error("Error fetching js/21dom-events.js:", error)
        );
    </script>
  </body>
</html>
