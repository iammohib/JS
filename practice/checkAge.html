<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking User Age</title>
    <style>
        #content{
            width: 50%;
            padding: 20px;
            margin: auto;
            border: 2px solid rgb(10, 140, 97);
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        let n=prompt("Enter Your Age");
        if (10<=n && n<=20) {
            document.getElementById("content").innerHTML=`Your age is: ${n}<br> Hence you are eligible.<br>
            <b>Caution<b>: participant age should be in between 10 to 20.`
        } else {
            document.getElementById("content").innerHTML=`Your age is: ${n}<br> Hence you are <b>not</b> eligible.<br>
            <b>Caution<b>: participant age should be in between 10 to 20.`        }
    </script>
</body>
</html>
