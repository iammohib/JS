<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Event</title>
    <style>
      #container {
        text-align: center;
      }
      .inputText {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <p>type `CTRL` to refresh</p>
    <div id="container">
      <input
        type="text"
        name="username"
        placeholder="Type something..."
        class="inputText"
        id="inputText"
        autocomplete="off"
      />
      <div class="output">
        <p class="keyPressed">keyPressed:</p>
        <p class="keyCode">keyCode:</p>
        <p class="charCode">charCode:</p>
        <p class="eventType">eventType:</p>
      </div>
    </div>

    <script>
      const handleKeyDown = (e) => {
        console.log(e);
        document.querySelector(".keyPressed").innerText += ` ${e.key}`;
        document.querySelector(".keyCode").innerText += ` ${e.code}`;
        document.querySelector(".charCode").innerText += ` ${e.key.charCodeAt(
          0
        )}`;
        document.querySelector(".eventType").innerText += ` ${e.type}`;
      };
      const inputText = document.getElementById("inputText");
      // inputText.addEventListener("keydown", handleKeyDown);
      inputText.addEventListener("keyup", handleKeyDown);

      //   press `CTRL' to refresh the page
      document.body.addEventListener("keydown", (e) => {
        if (e.keyCode === 17) {
          location.reload();
        }
      });
    </script>
  </body>
</html>
