<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rectangleBox"></div>
    <button class="btnClickMe">Click Me</button>

    <!-- Script -->
    <script>
      rectangleBox = document.getElementById("rectangleBox");
      btnClickMe = document.getElementsByClassName("btnClickMe");

      btnClickMe[0].onclick = () => (rectangleBox.className = "bgblue");
      btnClickMe[0].ondblclick = () => (rectangleBox.className = "bggreen");
      btnClickMe[0].oncontextmenu = () => (rectangleBox.className = "bgyellow");

      rectangleBox.onmouseenter = () => {
        console.log("onmouseenter");
        rectangleBox.style.borderRadius = '50%'
      };
      rectangleBox.onmouseleave = () => {
          console.log("onmouseleave");
          rectangleBox.style.borderRadius = '0%'
        };
        rectangleBox.addEventListener("mousemove", function (params) {
          console.log("mousemove");
        document.body.style.backgroundColor = `rgb(${params.offsetX},${params.offsetY},154)`;
      });

      rectangleBox.onmouseover = () => {
        console.log("onmouseover");
        rectangleBox.classList.add("over");
      };
      rectangleBox.onmouseout = () => {
        console.log("onmouseout");
        rectangleBox.classList.add("out");
      };
      rectangleBox.onmousedown = () => {
        console.log("onmousedown");
        rectangleBox.classList.add("down");
      };
      rectangleBox.onmouseup = () => {
        console.log("onmouseup");
        rectangleBox.classList.add("up");
      };
    </script>
  </body>
</html>
