<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables in JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/phone.css" />
  </head>
  <body>
    <!-- heading -->
    <h1 id="heading">Variables in JavaScript</h1>

    <!-- source code box -->
    <div id="box">
      <div id="title_bar">
        <div id="title">Source Code</div>
        <button id="copy" onclick="copyFunct()">Copy</button>
      </div>

      <xmp id="code-box"></xmp>
    </div>

    <!-- Adding javaScript Source -->
    <script src="JS/2variables.js"></script>

    <script>
      function copyFunct() {
        const copyText = document.getElementById("code-box");
        navigator.clipboard.writeText(copyText.innerText);
      }
    </script>

    <script>
      fetch("JS/2variables.js")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("code-box").textContent = data;
        })
        .catch((error) =>
          console.error("Error fetching ./JS/1intro.js:", error)
        );
    </script>
  </body>
</html>
